          - **Windows**: 
            - `.msi` - Windows Installer å®‰è£…åŒ…
            - `.exe` - NSIS å®‰è£…åŒ…
          - **macOS**: 
            - `claude-suite-macos-aarch64.dmg` - Apple Silicon (M1/M2) ç‰ˆæœ¬
            - `claude-suite-macos-x86_64.dmg` - Intel å¤„ç†å™¨ç‰ˆæœ¬
          - **Linux**: 
